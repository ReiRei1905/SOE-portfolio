<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOE-Portfolio Signing Up</title>
    <link rel="stylesheet" href="style_student_signup_page.css">
</head>
<body>
    <div class="container">
        <a href="role_page.html" class="back-arrow">&#x2190;</a> <!-- Update the href to point to the role page -->
        <h1>SOE-PORTFOLIO SIGNING UP</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="Enter your First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                    <label for="year-enrollment">Year of Enrollment:</label>
                    <input type="text" id="year-enrollment" placeholder="e.g. 2024 only 4 digits">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="program">Program:</label>
                    <select id="program">
                        <option>Computer Engineering</option>
                        <option>Civil Engineering</option>
                        <option>Electronics Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id-number">ID Number (10 digits):</label>
                    <input type="text" id="id-number" placeholder="e.g YEAR-0000 Id number">
                </div>
                <div class="form-group">
                    <label>Gender (Optional):</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" id="email-form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your school email address">
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="info-icon" title="Password Checking Policy:&#10;- Minimum of 12 characters&#10;Contains:&#10;- 1 Uppercase, Lowercase, Number, Special character, and EXCEPT exclamation point.">&#9432;</span></label></label> 
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="form-footer">
                <a href="login_page.html" class="login-link">Already have an account? Log-in</a> <!-- Update the href to point to the login page -->
                <button type="submit" class="confirm-button">Confirm</button>
            </div>
        </form>
    </div>

    <div id="confirmation-popup" class="popup">
        <div class="popup-content">
            <img src="images/administrator.png" alt="Confirmation Icon">
            <p>Your account is pending approval by the admin of this system. You will receive an email once your account is approved.</p>
            <button onclick="redirectToLogin()">Back to Log-in</button>
            <button onclick="redirectToSignup()">Back to Sign-Up</button>
        </div>
    </div>

    <script src="student_confrimation_pop-up.js"></script>

</body>
</html>
